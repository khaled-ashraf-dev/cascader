<!DOCTYPE html>
<html id="html">

<head>
  <meta charset="UTF-8">
  <title>Cascader</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="myModal" class="modal">
  <div class="modal-content" id="client-container">
    
  </div>
</div>
  <div id="body-container">
  <div class="stack-container" id="main-buttons">
    
	<div class="stack" id="stack-1">
	  <button class="hide stack-placeholder draggable">stack 1</button>
	  
	</div>
	
	<div class="stack" id="stack-2">
	  <button class="hide stack-placeholder draggable">stack 2</button>
	</div>
	
	<div class="stack" id="stack-3">
	  <button class="hide stack-placeholder draggable">stack 3</button>
	</div>
	
	<div class="stack" id="stack-4">
	  <button class="hide stack-placeholder draggable">stack 4</button>
	</div>
	
  </div>
  <div id="sub-buttons">
	
	<button id="close-btn" onclick="closeAll()">Close All</button>
  </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
